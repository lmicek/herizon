# Workflow for deploying static content to GitHub Pages on merge to main
name: Deploy static content to Pages

on:
  # Trigger when a pull request targeting main is closed
  pull_request:
    types: [closed]
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Set permissions for GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    # Only run if the pull request was merged
    if: github.event.pull_request.merged == true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
